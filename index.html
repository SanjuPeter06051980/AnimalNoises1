
<html>
    <head>
      <title>ANIMAL Sound Identification APp</title>
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
      <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
      <link rel="stylesheet" type="text/css" href="style.css">
    </head>
  
    <body>
        <center>
        <div class="col-xs-12 header_div text_center">
        <h1>Animal Sound Identifier</h1>
        Note: play either the sound of barking or mewing
        </div>
        <div class="main_div">
          <br>
          <button class="btn btn-primary" onclick="identify()">START</button>
            <h3 id="result">I can hear:</h3>
            
            <br>
            <hr>
            <div>
                <span>
                Detected Dog:
                <h3 id="dog result"></h3>
                Detected Cat:
                <h3 id="cat result"></h3>
                </span>
            </div>
            <br>
            <hr>
            <img src="ear.png" id="image" width="300" height="400">
        </div>
        </center>
        
  <script src="main.js"></script>
    </body>
  </html>
